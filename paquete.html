<!DOCTYPE html>
<html>
<head>
	<title>Compra tu paquete</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
<body>
	<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" style="font-family: 'Pacifico', cursive; color:purple">COMPRA TU PAQUETE</h1>
    <p class="lead">PREPARA TU VIAJE DANDOLE A TU MASCOTA LA SEGURIDAD Y COMODIDAD QUE SE MERECE.</p>
  </div>
</div>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputpaquete">Tipo de paquete</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="paquete diamante">
    </div>
    <div class="form-group col-md-6">
      <label for="inputtotal">Total a pagar</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="$2000">
    </div>
  </div>
  <div class="form-group">
    <label for="inputdestino">Destino</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Queretaro">
  </div>
  <div class="form-group">
    <label for="inputcaracteristicas">Caracteristicas de la mascota</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="raza boxer, color miel con una mancha en el pecho, nomre brush">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputtelefono">Telefono</label>
      <input type="text" class="form-control" id="5548774112">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Cantidad de mascotas</label>
      <select id="inputcantidad" class="1">
        <option selected>selcciona...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Hora de llegada</label>
      <input type="text" class="4:00pm" id="imputllegada">
    </div>
  </div>
  <button type="button" class="btn btn-outline-success">Imprimir formato de pago</button>
</form>

</body>
</html>
